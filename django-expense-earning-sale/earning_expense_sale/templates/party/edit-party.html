{% extends 'base.html' %}

{% block content%}
<div class="container mt-4">
  <div class="row">
    <div class="col-md-12">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item">
            <a href="{% url 'party' %}">Party</a>
          </li>
          <li class="breadcrumb-item active" aria-current="page">Edit parties</li>
        </ol>
      </nav>
    </div>
  </div>
  

  <div class="card">
    <div class="card-body">
      <form action="{% url 'edit-party' values.id %}" method="post">
        {% include 'partials/_messages.html'%}
        {% csrf_token %}
        <div class="form-group">
            <label for="Name">Name</label>
            <input type="text" name="name" class="form-control form-control-sm" value="{{values.name}}"/>
          </div>
        <div class="form-group">
          <label for="Amount">Area</label>
          <input type="text" name="area" class="form-control form-control-sm" value="{{values.area}}"/>
        </div>
        <div class="form-group">
          <label for="Reference">Reference</label>
          <input type="text" name="reference" class=" form-control form-control-sm" value="{{values.reference}}"/>
        </div>
        <div class="form-group">
            <label for="Contact">Contact</label>
            <input type="text" name="contact" class=" form-control form-control-sm" value="{{values.contact}}"/>
          </div>
        <input type="submit" value="Update" class="btn btn-primary">
      </form>
    </div>
  </div>
</div>

{% endblock content%}
