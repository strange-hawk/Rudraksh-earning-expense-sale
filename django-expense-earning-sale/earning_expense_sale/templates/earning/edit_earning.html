{% extends 'base.html' %}

{% block content%}
<div class="container mt-4">
  <div class="row">
    <div class="col-md-12">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item">
            <a href="{% url 'earning' %}">Earning</a>
          </li>
          <li class="breadcrumb-item active" aria-current="page">Edit earning</li>
        </ol>
      </nav>
    </div>
  </div>
  

  <div class="card">
    <div class="card-body">
      <form action="#" method="post">
        {% include 'partials/_messages.html'%}
        {% csrf_token %}
        <div class="form-group">
            <label for="Name">Name</label>
            <select class="form-control" name="name">
              <option selected name="name" value="{{values.name}}#{{values.area}}">{{values.name}} , {{values.area}}</option>
                {% for sale in sales%}
                <option name="name" value="{{sale.name}}#{{sale.area}}">{{sale.name}} , {{sale.area}}</option>
                {% endfor %}
            </select>
          </div>
          <div class="form-group">
            <label for="Mode">Mode</label>
            <select class="form-control" name="mode">
                <option selected name="mode" value="{{values.mode}}">{{values.mode}}</option>
                <option name="mode" value="TRANSFER">TRANSFER</option>
                <option name="mode" value="CASH">CASH</option>
            </select>
          </div>
        <div class="form-group">
          <label for="Amount">Amount</label>
          <input type="number" name="amount" class="form-control form-control-sm" value="{{values.amount}}"/>
        </div>
        <div class="form-group">
          <label for="Date">Date</label>
          <input type="date" name="earning_date" class=" form-control form-control-sm" />
        </div>
        <input type="submit" value="Update Entry" class="btn btn-primary">
      </form>
    </div>
  </div>
</div>

{% endblock content%}
