{% extends 'base.html' %}

{% block content%}
<div class="container mt-4">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item" aria-current="page">
        <a href="{% url 'earning' %}" class="breadcrumb-item">Earning</a>
      </li>
      <li class="breadcrumb-item active" aria-current="page">Add earnings</li>
    </ol>
  </nav>

  
  <div class="card">
    <div class="card-body">
      <form action="{% url 'add-earning'%}" method="post">
        {% include 'partials/_messages.html'%}
        {% csrf_token %}
        <div class="form-group">
            <label for="Name">Name</label>
            <select class="form-control" name="name">
                {% for sale in sales%}
                <option name="name" value="{{sale.name}}#{{sale.area}}">{{sale.name}}, {{sale.area}}</option>
                {% endfor %}
            </select>
          </div>
          <div class="form-group">
            <label for="Mode">Mode</label>
            <select class="form-control" name="mode">
                <option selected name="mode" value="TRANSFER">TRANSFER</option>
                <option name="mode" value="CASH">CASH</option>
                <option name="mode" value="CHEQUE">CHEQUE</option>
            </select>
          </div>
        <div class="form-group">
          <label for="Amount">Amount</label>
          <input type="number" name="amount" class="form-control form-control-sm" value="{{values.amount}}"/>
        </div>
        <div class="form-group">
          <label for="Date">Date</label>
          <input type="date" name="earning_date" class=" form-control form-control-sm" />
        </div>
        <input type="submit" value="Add Entry" class="btn btn-primary">
      </form>
    </div>
  </div>

{% endblock content%}
